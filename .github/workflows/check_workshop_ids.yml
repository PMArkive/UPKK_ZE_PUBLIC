name: Check Added Steam Workshop IDs

on:
  push:
    paths:
      - 'cs2/counterstrikesharp/configs/plugins/MapChooser/maps.txt'  # Runs on changes to the maps.txt file
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-workshop-ids:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install requests

    - name: Get changed lines
      id: get_changes
      run: |
        git fetch origin
        git diff origin/main -- cs2/counterstrikesharp/configs/plugins/MapChooser/maps.txt > changes.diff

    - name: Extract added lines
      id: extract_added_lines
      run: |
        grep '^+' changes.diff | grep -v '^+++' > added_lines.diff
      continue-on-error: true

    - name: Run check script
      id: check_script
      run: |
        cat added_lines.diff | python scripts/check_workshop_ids.py

    - name: Output result
      run: |
        if [ "${{ steps.check_script.outputs.result }}" == "failure" ]; then
          echo -e "\033[91mSome added Steam Workshop IDs are unavailable.\033[0m"
        else:
          echo -e "\033[92mAll added Steam Workshop IDs are available.\033[0m"
        fi

    - name: Create Pull Request
      if: steps.check_script.outputs.result == 'failure'
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: 'Disable unavailable Steam Workshop IDs'
        title: 'Disable unavailable Steam Workshop IDs'
        body: 'Some Steam Workshop IDs are unavailable. Please review and confirm disabling.'
        branch: 'disable-unavailable-ids'